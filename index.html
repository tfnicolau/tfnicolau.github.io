    <section class="section" id="section">
                    
            <form class="form" >
                <label for="busca"></label>
                
                <div class="container">  
                  <input type="number" class= "cancelamento" name="cancelamento" id="cancelamento" autofocus="cancelamento" onkeyup="buscar();mudaBackground();">
                  <button class="buscar" onclick="buscar();mudaBackground();"onkeyup="buscar();mudaBackground();" id="button">&#128269;</button>
                </div>
              
              </form>
              <script type="text/javascript">
              
                document.getElementById("cancelamento").onkeyup= function(event){
                    if (event.keyCode == 13 || event.which == 13){
                      buscar();mudaBackground();
                    }
                };
            </script>
